name: Chess Engine Move

on:
  schedule:
    - cron: '0 15-20 * * *' # GitHub Actions uses UTC, so 15-20 UTC â‰ˆ 17-22 Amsterdam (summer)
  workflow_dispatch: 

jobs:
  make-move:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-chess pyyaml

      - name: Run Chess Engine
        run: python scripts/chess_bot.py

      - name: Commit & Push Move
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add board.yaml
          git commit -m "Chess engine move"
          git push

