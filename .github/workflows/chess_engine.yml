name: Chess Engine Move

on:
  schedule:
    # Runs every hour between 17:00–22:00 Amsterdam time (UTC 15–20)
    - cron: "0 15-20 * * *"
  workflow_dispatch: # allow manual trigger

permissions:
  contents: write

jobs:
  make-move:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-chess

      - name: Run chess engine
        run: python scripts/chess_bot.py

      - name: Commit and push board.yaml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add board.yaml
          git commit -m "Chess engine move" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify
        run: echo "✅ Chess engine made its move. Check board.yaml for updates."

